<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>arhub</title>

  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- local css -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- favicon -->
  <link rel="shortcut icon" href="images/favicon.ico">

  <!-- fonts and icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@200&family=Dongle:wght@300&family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>

<body>

  <section class="top-sec">
    <div class="container-fluid" style="">
      <div class="row justify-content-around">

        <div class="col-auto ">
          <a href="index.html" class="navbar-brand"><img src="images/arhub-logo.png" alt="ArHub logo" class="logo-img"></a>
        </div>

        <div class="$col col-md-auto ">
          <nav class="navbar navbar-expand-lg navbar-dark ">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="ulstyle navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Sign-In</a>
                </li>
              </ul>

            </div>


          </nav>
        </div>

      </div>

    </div>

    <!-- animation and content  -->

    <div class="container-fluid">
      <div class="row">

        <!-- animation part -->

        <div class="col-md-6">

          <div class="compdiv">
            <img class="compimg" src="images/monitor2.png" alt="computer">
            <!-- <img class="comp" src="https://img.icons8.com/external-xnimrodx-lineal-gradient-xnimrodx/64/000000/external-computer-back-to-school-xnimrodx-lineal-gradient-xnimrodx-2.png"/> -->
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="images/forest.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="images/tree.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="images/mask.jpg" class="d-block w-100" alt="...">
                </div>
              </div>
            </div>
          </div>


        </div>

        <!-- signup part -->

        <div class=" content col-md-6">


          <main class="form-signin">
            <form class="" action="/signup" method="post">
              <h1 class="h3 mb-3 fw-bold">Please sign in</h1>

              <div class="form-floating">
                <input name="email" type="email" class="form-control" id="floatingInput" required autocomplete="off">
                <label for="floatingInput">Email address</label>
              </div>

              <div class="form-floating">
                <input name="paswd" type="password" class="form-control" id="floatingPassword" minlength="0" required autocomplete="off" >
                <button class="showbtn" type="button" name="button">show</button>
                <label for="floatingPassword">Password</label>
              </div>

              <div class="mt-3 mb-3">
                  <a class="fpa" href="#">Forgot Password?</a>
              </div>

              <button name="signin-btn" class="w-10 btn btn-lg bg-info" type="submit">Sign in</button>
              <a href="#"><p class="caa mt-5 mb-3 ">Create Account</p></a>
            </form>
          </main>

        </div>

      <!-- forgotpassword popup -->

        <div class="fopofo">
          <i class="bi bi-x-lg"></i>
          <div class="lockimgdiv mt-4 mb-4">
            <img class="lockimg" src="images/quesmark.jpg" alt="questionmark">
          </div>

          <div class="fopofohead">
            <h4>Having Trouble!!</h4>
            <p class="my-4">Enter your email and we'll send you a link to get back into your account.</p>
          </div>

          <form class="" action="/signup" method="post">

            <div class="form-floating">
              <input name="forgotemail" type="email" class=" fopaem form-control" required autocomplete="off">
              <label for="floatingInput">Email address</label>
            </div>

            <button class="fopabtn w-1 btn btn-md bg-info mt-3" type="submit" name="forgotbtn">Send</button>

          </form>

          <hr class="fopa_hr">

          <div class="fopofocracc mt-2 mb-5">
            <a class="caa" href="#">create account</a>
          </div>

        </div>


    <!-- create account popup -->


        <div class="createacc">
          <i class="bi bi-x-lg"></i>
          <div class="creacclogodiv mt-4 mb-3">
            <img class="creacclogo" src="images/arhub-logo.png" alt="create_acc_logo">
          </div>

          <div class="creacchead">
            <h4 class="">Join to Explore the world of Art</h4>
          </div>

          <div class="creaccform">
            <main class="form-signin">
              <form class="" action="/signup" method="post">

                <div class="form-floating mt-2">
                  <input name="fname" type="text" class="creaccfn form-control" required autocomplete="off">
                  <label>First Name</label>
                </div>

                <div class="form-floating mt-2">
                  <input name="lname" type="text" class="creaccln form-control" required autocomplete="off">
                  <label>Last Name</label>
                </div>

                <div class="form-floating mt-2">
                  <input name="email" type="email" class="creaccem form-control" required autocomplete="off">
                  <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating mt-2">
                  <input name="paswd" type="password" class="creaccpaswd form-control" minlength="4" required autocomplete="off" >
                  <button class="creaccshowbtn" type="button" name="button">show</button>
                  <label>Password</label>
                </div>

                <button name = "creaccbtn" class="creaccbtn w-1 btn btn-md bg-info mt-3" type="submit">Create</button>

              </form>
            </main>
          </div>

        </div>




      </div>

    </div>


    <!-- footer -->

    <footer id="footer">
      <a href="#"><i class="footer-icon fab fa-twitter"></i></a>
      <i class="footer-icon fab fa-facebook-f"></i>
      <i class="footer-icon fab fa-instagram"></i>
      <i class="footer-icon fas fa-envelope"></i>
      <p class="para-footer">Â© Copyright 2022 ArHub</p>

    </footer>



  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/index.js" charset="utf-8"></script>
</body>

</html>
